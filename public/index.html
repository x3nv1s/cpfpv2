<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Script Automation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Facebook Script Automation</h1>
    <form id="facebookForm">
        <label for="cookies">Facebook Cookies:</label>
        <input type="text" id="cookies" name="cookies" required>

        <label for="delay">Delay in Seconds:</label>
        <input type="number" id="delay" name="delay" value="300" required>

        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
